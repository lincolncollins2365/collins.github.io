<!DOCTYPE html>
<html>
  <head>
    <title>Center an Image using text align center</title>
    <style>
      .img-container {
        text-align: center;
        padding-top:60px;
      }
    </style>
  </head>
  <body>
    <div class="img-container"> <!-- Block parent element -->
      <a href="https://ibb.co/xmzBdBV">
       <img src="https://i.ibb.co/VHMz5zX/eduskillls.jpg" alt="eduskillls" border="0">
      </a>
    </div>
  </body>
</html>
