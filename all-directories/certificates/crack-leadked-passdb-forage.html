<!DOCTYPE html>
<html>
  <head>
    <title>Center an Image using text align center</title>
    <style>
      .img-container {
        text-align: center;
        padding-top:60px;
      }
    </style>
  </head>
  <body>
    <div class="img-container"> <!-- Block parent element -->
        <a href="https://ibb.co/4fHgw7K">
          <img src="https://i.ibb.co/b3kRjPQ/forage.png" alt="forage" border="0">
        </a>
    </div>
  </body>
</html>
