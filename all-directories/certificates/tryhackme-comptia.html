<!DOCTYPE html>
<html>
  <head>
    <title>Center an Image using text align center</title>
    <style>
      .img-container {
        text-align: center;
        padding-top:60px;
      }
    </style>
  </head>
  <body>
    <div class="img-container"> <!-- Block parent element -->
        <a href="https://ibb.co/fpG45JP">
      <img src="https://i.ibb.co/XskSgHv/THM-AK2-SGLBFMJ.png" alt="THM-AK2-SGLBFMJ">
        </a>
    </div>
  </body>
</html>
